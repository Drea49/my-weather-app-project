<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <input
          type="search"
          id="city-input"
          class="search-engine"
          placeholder="Enter City"
        />
        <input type="submit" class="search-button" value="Search" />
      </form>
      <br />
      <ul>
        <li id="dateAndTime"></li>
        <li class="weather-description">Cloudy</li>
      </ul>

      <h1 id="city">Houston</h1>
      <h2>
        <img
          src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
          alt="weather-icon"
        />
        <span class="displayedTemp" id="temperature"> 66</span>
        <span class="temperature-scale"> °F </span>
      </h2>
      <ul class="climate-info">
        <li>Precipitation:<span class="precipitation"> 15</span>%</li>
        <li>Wind:<span class="wind-speed"> 11</span> mph</li>
        <li>Humidity:<span class="humidity"> 86</span>%</li>
      </ul>

      <div class="row">
        <div class="col">
          Tuesday <br />
          53°/48°
        </div>
        <div class="col">
          Wednesday <br />
          70°/57°
        </div>
        <div class="col">
          Thursday <br />
          79°/64°
        </div>
        <div class="col">
          Friday <br />
          85°/75°
        </div>
        <div class="col">
          Saturday <br />
          80°/62°
        </div>
        <div class="col">
          Sunday <br />
          69°/51°
        </div>
      </div>
    </div>
    <script type="text/javascript" src="src/script.js"></script>
  </body>
</html>
